<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Website Umbul Ponggok</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="./css/main.css" rel="stylesheet">

    <!-- AOS JS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
 
    <section id="login">
        <div class="container">
         <div class="row justify-content-evenly align-items-center">
             <div class="col-lg-5 pt-5">
                <div class="login-fot">
                 <h2 class="text-center pt-lg-5 txt-green">Selamat Datang di Protal BUMDES Ponggok</h2>
                 <p class="text-center">Silahkan Login Untuk Melanjutkan</p>
                 <dotlottie-player src="img/login.lottie" class="dot-img pt-0" style="height: 40%;" background="transparent" speed="1" direction="1" playMode="normal" loop  autoplay></dotlottie-player>
                </div>
             </div>
             <div class="col-lg-5">
                 <img class="img-fluid mb-4 pt-5" src="img/logo_login.png" alt="Bumdes">
                 <h3 class="text-center">WELCOME TO PORTAL</h3>
                 <p class="text-center">Please login with your account</p>
                 <form action="#" class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control bg-light border-0" placeholder="User Id">
                    </div>
                    <div class="form-group col-lg-12 frm-login password-wrapper">
                        <input id="password" type="password" class="form-control bg-light border-0" placeholder="User Password">
                        <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"></i>
                    </div>
                    <div class="form-group col-lg-8 d-grid frm-btn">
                        <button class="btn btn-login">Login</button>
                    </div>
                </form>
                <a href=""><p class="text-center">Forgot Password?</p></a>
             </div>
         </div>
        </div>
     </section>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="./js/main.js"></script>

    <!-- AOS js -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="./js/aos_wisata.js"></script>

    <!-- Unhide Password -->
     <script src="./js/unhide_pw.js"></script>

    <!-- Lottie -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>

</html>
